<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Counter</title>
  <style>
    /* Global Styles & Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      --bg-color: #040411;
      --card-color: #16213e;
      --primary-color: #0f3460;
      --accent-color: #e94560;
      --text-color: #dcdcdc;
      --font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
    }

    /* Main Dashboard Container */
    .dashboard-container {
      background-color: var(--card-color);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(238, 235, 235, 0.3);
      text-align: center;
      width: 100%;
      max-width: 500px;
      border: 1px solid var(--primary-color);
    }

    h1 {
      font-size: 2.5rem;
      color: rgb(250, 246, 246);
      margin-top: 0;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    /* Grid for Counters */
    .counters-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .counter-card {
      background-color: var(--primary-color);
      padding: 1.5rem;
      border-radius: 10px;
    }

    .counter-card h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
      font-weight: 400;
      color: var(--text-color);
    }

    .counter-card span {
      font-size: 3rem;
      font-weight: 700;
      color: white;
      line-height: 1;
    }
    
    /* Special style for the Total card */
    .total-card {
      grid-column: 1 / -1; /* Make it span the full width */
      background-color: #0e2a47;
    }

    /* Button Styles */
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      font-family: var(--font-family);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      background-color: #5372F0; /* A brighter blue for primary actions */
      color: white;
      flex-grow: 1;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(83, 114, 240, 0.4);
    }

    .reset-btn {
      background-color: var(--accent-color);
      width: 100%;
    }
    
    .reset-btn:hover {
      box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
    }
    
    /* Message Paragraph */
    #reset-message {
        margin-top: 1.5rem;
        font-weight: 600;
        height: 24px; /* Reserve space to prevent layout shift */
    }

  </style>
</head>
<body>

  <div class="dashboard-container">
    <h1>EGG DASHBOARD</h1>

    <div class="counters-grid">
      <div class="counter-card">
        <h2>CRACKED EGGS</h2>
        <span id="zero">0</span>
      </div>
      <div class="counter-card">
        <h2>UNCRACKED EGGS</h2>
        <span id="one">0</span>
      </div>
      <div class="counter-card total-card">
        <h2>TOTAL EGGS</h2>
        <span id="total">0</span>
      </div>
    </div>

    <div class="button-group">
      <button onclick="sendValue(0)" class="btn">Add to CRACKED EGGS</button>
      <button onclick="sendValue(1)" class="btn">Add to UNCRACKED EGGS</button>
      <button onclick="resetCounter()" class="btn reset-btn">Reset Counters</button>
    </div>
    
    <p id="reset-message"></p>
  </div>

  <script>
    async function updateCounter() {
      try {
        const res = await fetch("/get_count");
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        document.getElementById("zero").innerText = data.zero;
        document.getElementById("one").innerText = data.one;
        document.getElementById("total").innerText = data.total;
      } catch (err) {
        console.error("Failed to fetch counter:", err);
      }
    }

    async function resetCounter() {
      const resetMessageEl = document.getElementById("reset-message");
      try {
        const response = await fetch("/reset", {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const result = await response.json();
        updateCounter(); // Refresh the counts to show zeros
        
        // Display success message
        resetMessageEl.innerText = result.message || "Counters reset successfully!";
        resetMessageEl.style.color = "#4caf50"; // Green for success
        setTimeout(() => resetMessageEl.innerText = "", 3000); // Clear after 3s

      } catch (err) {
        console.error("Failed to reset counter:", err);
        resetMessageEl.innerText = "Error resetting counters";
        resetMessageEl.style.color = "#f44336"; // Red for error
        setTimeout(() => resetMessageEl.innerText = "", 3000);
      }
    }

    async function sendValue(val) {
      try {
        await fetch("/record", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ value: val })
        });
        updateCounter();
      } catch (err) {
        console.error("Failed to send value:", err);
      }
    }

    // Initial load and periodic updates
    document.addEventListener('DOMContentLoaded', () => {
        updateCounter();
        setInterval(updateCounter, 20000);
    });
  </script>

</body>
</html>
